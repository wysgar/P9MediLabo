<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	
	<div class="row">
		<h2>Add New Note</h2>
	</div>

	<div class="row">
		<label for="patientId" class="col-sm-2 control-label">Patient ID: <span th:text="${note.patientId}"></span></label>
			
		<label for="name" class="col-sm-2 control-label">Name: <span th:text="${note.patient}"></span></label>
	</div>

	<div class="row">
		<form action="#" th:action="@{/note/validate}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
			
			<div class="form-group">
				<label for="content" class="col-sm-2 control-label">Content</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{content}" id="content" placeholder="Content" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{patientId}">
					<input type="hidden" th:field="*{patient}">
					<a class="btn btn-danger btn-sm" th:href="@{/patient/info/{id}(id=${note.patientId})}">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Note">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
